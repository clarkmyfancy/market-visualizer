<main class="dashboard-container" [class]="themeClass()">
  <header class="titlebar">
    <div class="titlebar-left">
      <span class="title">Market Visualizer</span>
      <span class="subtitle">Multi-Asset Performance Tracker</span>
    </div>

    <div class="titlebar-right">
      <button
        type="button"
        class="btn btn-ghost"
        (click)="toggleTheme()"
        [attr.aria-pressed]="theme() === 'dark'">
        {{ theme() === 'dark' ? 'Dark' : 'Light' }}
      </button>
    </div>
  </header>

  <nav class="toolbar" aria-label="Assets">
    <div class="segmented" role="tablist" aria-label="Asset selector">
      @for (asset of assets; track asset.id) {
        <button
          type="button"
          class="segmented-btn"
          role="tab"
          (click)="selectAsset(asset)"
          [class.active]="marketService.selectedAsset()?.id === asset.id"
          [style.--accent-color]="asset.color">
          {{ asset.name }}
        </button>
      }
    </div>
  </nav>

  <section class="content">
    <app-market-chart></app-market-chart>
  </section>
</main>
