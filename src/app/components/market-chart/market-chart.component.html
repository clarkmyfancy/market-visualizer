<div class="chart-wrapper">
  <div class="chart-header">
    <h2 [style.color]="marketService.selectedAsset()?.color">
      {{ marketService.selectedAsset()?.name ?? '—' }}
    </h2>
  </div>

  <div class="chart-container">
    <div class="chart-overlay" [class.visible]="marketService.isLoading()">
      Loading…
    </div>

    <div class="chart-overlay error" [class.visible]="!!marketService.error()">
      {{ marketService.error() }}
    </div>

    <div #chartContainer class="chart-svg-host"></div>
  </div>
</div>
